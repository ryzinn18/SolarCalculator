{% extends "base.html" %}
{% block title %}{{ output.get('name') }}'s Results{% endblock %}
{% block content %}
<!-- Output -->
<section class="masthead-output">
    <div class="container px-4 px-lg-5 h-100">
        <div class="row gx-4 gx-lg-5 h-100 align-items-center justify-content-center text-center">
            <div class="col-lg-8 align-self-end">
                <h1 class="text-white font-weight-bold">The Solar Calculator</h1>
                <hr class="divider"/>
                <h2 class="text-white">Actual vs Potential Cost</h2>
                <img src="{{ output.get('url_graph_cost') }}">
                <h2 class="text-white">Actual vs Potential Energy</h2>
                <img src="{{ output.get('url_graph_energy') }}">
                <hr class="divider"/>
            </div>
        </div>
    </div>
</section>
{% endblock %}
